<a class="nav-link" matRipple (click)="toggleOpen($event)">
    <mat-icon class="nav-link-icon" *ngIf="item?.icon && !item?.iconCustom">{{ item?.icon }}</mat-icon>
    <mat-icon class="nav-link-icon" *ngIf="item?.iconCustom" svgIcon="{{ item?.icon }}"></mat-icon>

    <span class="nav-link-title" [translate]="item?.translate">{{item?.title}}</span>
    <mat-icon class="collapse-arrow">keyboard_arrow_right</mat-icon>
</a>

<div class="children" [@slideInOut]="isOpen ? 1 : 0">
    <ng-container *ngFor="let item of item?.children">
        <app-nav-collapse *ngIf="item?.type === 'collapse'" [item]="$any(item)" />
        <app-nav-group *ngIf="item?.type === 'group'" [item]="$any(item)" />
        <app-nav-item *ngIf="item?.type === 'item'" [item]="$any(item)" />
    </ng-container>
</div>
