<a class="nav-link" *ngIf="item?.url" [routerLink]="[item?.url]" routerLinkActive="active"
   [routerLinkActiveOptions]="{exact: item?.exactMatch || false}" matRipple>
    
    <mat-icon class="nav-link-icon" *ngIf="item?.icon  && !item?.iconCustom">{{item?.icon}}</mat-icon>
    <mat-icon class="nav-link-icon-custom" *ngIf="item?.iconCustom" svgIcon="{{ item?.icon }}"></mat-icon>

    <span class="nav-link-title" [translate]="item?.translate">{{item?.title}}</span>
</a>

<span class="nav-link" *ngIf="item?.function" (click)="item?.function()" matRipple>
    <mat-icon class="nav-link-icon" *ngIf="item?.icon">{{item?.icon}}</mat-icon>
    <span class="nav-link-title" [translate]="item?.translate">{{item?.title}}</span>
</span>
