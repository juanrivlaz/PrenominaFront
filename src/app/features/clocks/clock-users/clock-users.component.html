<h2 mat-dialog-title>Lista de usuarios</h2>
<mat-dialog-content>
    <div class="ctn-search">
        <div class="input-search">
            <input type="search" name="search" id="search" placeholder="Buscar" (keyup)="handleChangeSearch($event)">
            <mat-icon>search</mat-icon>
        </div>
    </div>
    <table mat-table #table [dataSource]="listClockUser">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef class="pl-0 pr-0">
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="employeeNumber">
            <th mat-header-cell *matHeaderCellDef> Número Empleado </th>
            <td mat-cell *matCellDef="let row"> {{row.enrollNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container matColumnDef="privilege">
            <th mat-header-cell *matHeaderCellDef> Privilegios </th>
            <td mat-cell *matCellDef="let row"> {{row.privilege}} </td>
        </ng-container>
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Contraseña </th>
            <td mat-cell *matCellDef="let row"> {{row.password}} </td>
        </ng-container>
        <ng-container matColumnDef="enable">
            <th mat-header-cell *matHeaderCellDef> Habilitado </th>
            <td mat-cell *matCellDef="let row" class="enabled"> {{row.enabled ? '✅' : '❌'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnTable"></tr>
        <tr mat-row *matRowDef="let row; columns: columnTable;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions>
    <mat-spinner diameter="30" *ngIf="loading()"></mat-spinner>
    <button mat-button *ngIf="!loading()" (click)="syncClockUserToBd()">Sincronizar con DB</button>
    <button mat-button *ngIf="!loading()" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
