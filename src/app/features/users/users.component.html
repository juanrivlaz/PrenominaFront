<div class="container module-container">
    <div class="ctn-filter">
        <div class="ctn-others">
            <div class="ctn-search">
                <div class="input-search">
                    <input type="search" name="search" id="search" placeholder="Buscar" (keyup)="handleChangeSearch($event)">
                    <mat-icon>search</mat-icon>
                </div>
            </div>

            <div class="ctn-add">
                <button mat-flat-button (click)="addUser()">
                    <mat-icon>add</mat-icon>
                    Usuario
                </button>
            </div>
        </div>
    </div>
    
    <table mat-table #table [dataSource]="users">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let row" class="name">
                <div class="ctn-name">
                    <app-avatar [name]="row.name" />
                    <div class="labels">
                        <p>{{ row.name }}</p>
                        <span>Ãšlt. Conex: 30m</span>
                    </div>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let row"> {{row.role.label}} </td>
        </ng-container>
        <ng-container matColumnDef="companies">
            <th mat-header-cell *matHeaderCellDef> Empresas </th>
            <td mat-cell *matCellDef="let row"> {{ row.companies.length }} </td>
        </ng-container>
        <ng-container matColumnDef="tenants">
            <th mat-header-cell *matHeaderCellDef> Dept / Supr </th>
            <td mat-cell *matCellDef="let row"> {{ row.totalTenants }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="actions"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #actions="matMenu">
                    <button mat-menu-item (click)="editUser(row)">
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="deleteUser(row.id)">
                        <mat-icon>delete</mat-icon>
                        <span>Eliminar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
