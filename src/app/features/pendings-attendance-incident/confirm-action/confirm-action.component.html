<h2 mat-dialog-title>Confirmar Incidencia</h2>
<mat-dialog-content>
  <p>Â¿Estas seguro de {{ data.type }} la Incidencia?</p>
  <p class="center">{{ data.name }}</p>
  <p class="center">{{ data.incident }}</p>
  <p class="center">{{ data.date }}</p>
  <p class="center">Notas: {{ data.note }}</p>
</mat-dialog-content>
<mat-dialog-actions>
