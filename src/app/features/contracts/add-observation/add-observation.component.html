<h2 mat-dialog-title>¿Generar nuevo contrato?</h2>
<mat-dialog-content>
    <form class="mt-12" [formGroup]="createForm">
        <mat-form-field class="mb-12">
            <mat-label>Recontratar</mat-label>
            <mat-select formControlName="generateContract">
                <mat-option [value]="true">Sí</mat-option>
                <mat-option [value]="false">No</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Días de Contrato</mat-label>
            <input matInput type="number" formControlName="contractDays">
        </mat-form-field>
        <mat-form-field class="mb-12">
            <mat-label>Observacón</mat-label>
            <textarea matInput formControlName="observation"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions *ngIf="!loading()">
    <button mat-button (click)="submit()" [disabled]="createForm.invalid">Agregar</button>
    <button mat-button (click)="onCancel()" cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
<mat-dialog-actions *ngIf="loading()" fxLayoutAlign="center center">
    <mat-spinner diameter="30"></mat-spinner>
</mat-dialog-actions>
